<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo list</h1>
    <form id="form">
        <input type="text" class="input" id="input-task" placeholder="Enter new task..." autocomplete="off">
        <ul class="todos" id="todos-list">
        </ul>
    </form>
    <small>Left click to toggle completed task <br>
    Right click to delete task</small>
</body>
</html>
